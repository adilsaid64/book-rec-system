<!DOCTYPE html>
<html>
<head>
    <title>Book Recommendations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        img {
            max-width: 50px;
            height: auto;
        }
        
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Book Recommendations</h1>
    <a class="button" href="/">Home</a>
    <table>
        <thead>
            <tr>
                <th>Mean Rating</th>
                <th>ID</th>
                <th>Title</th>
                <th>Authors</th>
                <th>Ratings Count</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in recommendations.iterrows() %}
            <tr>
                <td>{{ row['mean'] }}</td>
                <td>{{ row['id'] }}</td>
                <td>{{ row['title'] }}</td>
                <td>{{ row['authors'] }}</td>
                <td>{{ row['ratings_count'] }}</td>
                <td><img src="{{ row['image_url'] }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
